<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback - Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/adminStyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/Global.js"></script>
</head>

<body>
    <div class="loader-img"><img src="images/preloader.gif" /></div>
    <header>
        <div class="row">
            <div class="col-xs-12 col-md-9 text-left">
                <div class="row">
                    <a class="page-ttl col-xs-9 col-md-4" href="Dashboard.html">Feedback System</a>
                </div>
            </div>
            <div class="col-xs-12 col-md-3 text-right">
                <span id="userName"> </span> &nbsp;
                <button class="btn btn-default" id="logout">Logout</button>
            </div>
        </div>
    </header>

    <div class="col-xs-12 col-md-3">
        <div class="panel-body left-nav">
            <ul class="plan plan2">
                <li>
                    <a href="GraphDashboard.html"><div><input type='radio' /><label for='Dashboard'><span> Dashboard </span> <span> </span> </label></div></a>
                </li>
                <li>
                    <a href="Dashboard.html"><div><input checked type='radio' /><label for='Reports'><span> Reports </span> <span> </span> </label></div></a>
                </li>
                <li>
                    <a href="ManageTeacher.html"><div><input type='radio' /><label for='Reports'><span> Manage Teachers </span> <span> </span> </label></div></a>
                </li>
                <li>
                    <a href="ManageUser.html"><div><input type='radio' /><label for='Reports'><span> Manage Users </span> <span> </span> </label></div></a>
                </li>
                <li>
                    <a href="Summary.html"><div><input type='radio' /><label for='Reports'><span> Summary Report</span> <span> </span> </label></div></a>
                </li>
                <li>
                    <a href="Analysis.html"><div><input type='radio' /><label for='Reports'><span> Analysis Report</span> <span> </span> </label></div></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-xs-12 col-md-9 right-block">
        <h4 class="panel-title">Reports</h4>
        <div class="white-space" style="display:none">
            <a type="button" href="#" id="btnFeedbackReport" class="btn btn-primary">Feedback Form Report</a>
            <a type="button" href="#" id="btnExitFormReport" class="btn btn-primary">Exit Form Report</a>
            <a type="button" href="#" id="btnMissingFeedbackReport" class="btn btn-primary">Missing Feedback Form Report</a>
            <a type="button" href="#" id="btnMissingExitFormReport" class="btn btn-primary">Missing Exit Form Report</a>
        </div>
        <div class="white-space">
            <div class="form-group row">
                <label class="col-xs-12 col-md-3">Course <span class="error">*</span></label>
                <div class="col-xs-12 col-md-9">
                    <select class="form-control" id="txt_Cource">
                        <option value="" selected>Select Course</option>
                    </select>
                    <!--<input type="text" id="txt_Cource" class="form-control" placeholder="Enter course"/>-->
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-12 col-md-3">Semester <span class="error">*</span></label>
                <div class="col-xs-12 col-md-9">
                    <select class="form-control" id="drp_Semester">
                        <option value="odd"> Odd </option>
                        <option value="even"> Even	</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-12 col-md-3"></label>
                <div class="col-xs-12 col-md-9">
                    <button type="button" id="btnGetPendingRecords" class="btn btn-primary">Not Started</button>
                    <button type="button" id="btnGetInCompeleteRecords" class="btn btn-primary">Pending</button>
                </div>
            </div>
                <div id="tblSDPending" class="tbl">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Sr. No</th>
                                    <th>User Id</th>
                                    <th>First Name</th>
                                    <th>User Name</th>
                                    <th>Password</th>
                                    <th>Course</th>
                                    <th>Sub Course</th>
                                </tr>
                            </thead>
                            <tbody id="studentDtList"></tbody>
                        </table>
                    </div>
                </div>
                <div id="tblSDInComplete" class="tbl">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th class="text-center">Sr. No</th>
                                    <th>User Id</th>
                                    <th>First Name</th>
                                    <th>User Name</th>
                                    <th>Password</th>
                                    <th>Course</th>
                                    <th>Sub Course</th>
                                    <th>Teacher Codes</th>
                                    <th>Teacher Names</th>
                                </tr>
                            </thead>
                            <tbody id="studentDtCompeleteList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
