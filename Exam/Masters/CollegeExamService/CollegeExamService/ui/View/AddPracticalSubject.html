<div class="row">
    <div class="col col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Update Student Practical Subject</h3>
            </div>
            <form id="InternalMarkEntry">
                <div class="box-body">
                    <div class="row">
                        <div class="col col-lg-12 form-group">
                            <label for="stream">Stream</label>
                            <select id="stream" name="stream" ng-change="GetSemester()" ng-model="InternalMark.stream" data-validation="required"
                                    data-validation-error-msg="The Stream field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="BSc">BSc</option>
                                <option value="MSc">MSc</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="course">Course</label>
                            <select id="course" name="course" ng-model="InternalMark.course" data-validation="required"
                                    data-validation-error-msg="The course field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="Honors">Honors</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="semester">Semester</label>
                            <select id="semester" name="semester" ng-model="InternalMark.semester" data-validation="required"
                                    data-validation-error-msg="The semester field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="examType">Exam Type</label>
                            <select id="examType" name="examType" ng-model="InternalMark.examType" data-validation="required"
                                    data-validation-error-msg="The examType field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="ATKT">ATKT</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="sem">Specialization</label>
                            <select disabled="disabled" name="Specialization" ng-model="InternalMark.Specialization" data-validation="required"
                                    data-validation-error-msg="The Specialization field is required" id="Specialization" class="Drp_Cnrtl form-control">
                                <option selected="selected" disabled="disabled" value="">--- Select ---</option>
                            </select>
                        </div>
                        <div class="col col-md-12 form-group">
                            <button type="submit" class="btn btn-primary pull-right">Get</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <style>
            div.form-error {
                background-color: #f2dede !important;
                margin: 15px !important;
            }
        </style>
        <div class="box box-primary" id="InternalMarkEntryForm" style="display:none">
            <form id="FormStudentGE">
                <div class="box-header with-border">
                    <h3 id="TitleForSubject1" class="box-title">Update Student Practical Subject</h3> <!---->
                </div>
                <div class="box-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Seat Number</th>
                                <th>Roll Number</th>
                                <th>Student Name</th>
                                <th ng-repeat="count in CreateNumberArray(GetGECount()) track by $index">Practical {{$index+1}}</th>
                            </tr>
                        </thead>
                        <tbody style="max-height: 500px; overflow: auto;">
                            <tr ng-repeat="stu in array track by $index">
                                <td style="white-space: nowrap;">{{stu.SeatNumber}}</td>
                                <td><span>{{stu.RollNumber}}</span></td>
                                <td><span>{{stu.FullName}}</span></td>
                                <td ng-repeat="Ele in stu.SubjectCount track by $index">
                                    <select class="form-control" ng-model="Ele.Selected" id="drpSubject_{{$index}}">
                                        <option value="">Select Paper</option>
                                        <option ng-repeat="tge in TotalGeneralElective" value="{{tge}}">{{GetSubjectNameFromCode(tge)}}</option>
                                        <!--<option>{{Ele.Code}}</option>-->
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!---->
                <div class="box-footer">
                    <div class="form-group">
                        <!--<button type="button" class="btn btn-primary pull-left" ng-click="">Get Report</button>-->
                        <button type="submit" class="btn btn-primary pull-right">Save Student</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
