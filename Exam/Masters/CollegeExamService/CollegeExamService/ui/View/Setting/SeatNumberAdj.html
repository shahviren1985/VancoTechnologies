<div class="row">
    <div class="col col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Year Setting</h3>
            </div>
            <form id="PageViewForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col col-lg-4 form-group">
                            <label for="stream">BSC Sem 3 Honor</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem3Data.year" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Last Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem3Data.LastSeatNumber" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Regular Sem 3 + Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Number" ng-model="Sem3Data.PlusNumber" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-4 form-group">
                            <label for="stream">BSC Sem 4 Honor</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem4Data.year" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Last Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem4Data.LastSeatNumber" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Regular Sem 4 + Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Number" ng-model="Sem4Data.PlusNumber" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-4 form-group">
                            <label for="stream">BSC Sem 5 Honor</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem5Data.year" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Last Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem5Data.LastSeatNumber" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Regular Sem 5 + Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Number" ng-model="Sem5Data.PlusNumber" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-lg-4 form-group">
                            <label for="stream">BSC Sem 6 Honor</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem6Data.year" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Last Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="Sem6Data.LastSeatNumber" disabled />
                        </div>
                        <div class="col col-lg-4 form-group">
                            <label for="stream">Regular Sem 6 + Seat Number</label>
                            <input type="text" class="form-control" placeholder="Enter Number" ng-model="Sem6Data.PlusNumber" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-12 form-group">
                            <button type="submit" class="btn btn-primary pull-right" ng-click="SaveData()">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
