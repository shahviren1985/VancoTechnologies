<div class="row">
    <div class="col col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Year Setting</h3>
            </div>
            <form id="PageViewForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col col-lg-12 form-group">
                            <label for="stream">Year</label>
                            <input type="text" class="form-control" placeholder="Enter Year" ng-model="CurrentYear" data-validation="ValidateYear"
                                   data-validation-error-msg="Invalid Year" />
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="stream">Month</label>
                            <input type="text" class="form-control" placeholder="Enter Month" ng-model="CurrentMonth" data-validation="required"
                                   data-validation-error-msg="Month is required" />
                        </div>
                        <div class="col col-md-12 form-group">
                            <button type="submit" class="btn btn-primary pull-right">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
