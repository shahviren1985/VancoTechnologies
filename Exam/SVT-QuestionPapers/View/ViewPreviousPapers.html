
<div class="row">
    <div class="col col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">View Uploaded Exam Papers</h3>
            </div>
            <form id="ViewPreviousPapers">
                <div class="box-body">
                    <div class="row">
                        <div class="col col-lg-12 form-group">
                            <label for="stream">Exam Year</label>
                            <input type="text" id="txtExamYear" maxlength="4" />
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="ddMonth">Month</label>
                            <select id="ddMonth" name="month" data-validation="required" data-validation-error-msg="The Month field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected">--- Select ---</option>
                                <option value="October">October</option>
                                <option value="March">March</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="semester">Semester</label>
                            <select id="semester" name="semester" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected">--- Select ---</option>
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2</option>
                                <option value="3">Semester 3</option>
                                <option value="4">Semester 4</option>
                                <option value="5">Semester 5</option>
                                <option value="6">Semester 6</option>
                            </select>
                        </div>
                        <!--<div class="col col-lg-12 form-group">
                            <label for="examType">Exam Type</label>
                            <select id="examType" name="examType" ng-model="InternalMark.examType" data-validation="required"
                                    data-validation-error-msg="The examType field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="ATKT">ATKT</option>
                            </select>
                        </div>-->
                        <div class="col col-md-12 form-group">
                            <button type="button" id="SearchPapers" class="btn btn-primary pull-right">Get Papers</button>
                        </div>
                    </div>
                    <div class="row" id="PaperList"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $("#txtExamYear").val(new Date().getFullYear());

    function DeletePaper(id)
    {
        var user = JSON.parse(localStorage.getItem("LoggedInUserDetail"));
        var userName = user ? user.userName : "";

        $.ajax({
            url: _CommonUr + 'Exam/DeleteExamPaper?paperId=' + id + "&userName=" + userName,
            type: 'get',
            contentType: false,
            processData: false,
            success: function (response) {
                alert(response);
            }
        });
    }

    function GenerateRandomPaper(id) {
        $.ajax({
            url: _CommonUr + 'Exam/GenerateRandomExamPaper?paperId=' + id,
            type: 'get',
            contentType: false,
            processData: false,
            success: function (response) {
                alert(response);
            }
        });
    }

    function Download(path) {
        window.open(_CommonUr + 'Exam/DownloadPaper?path=' + path,"_new");
    }

</script>
