<div class="row">
    <div class="col col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Upload Marks</h3>
            </div>
            <form id="UploadMarkEntryForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col col-lg-12 form-group">
                            <label for="stream">Stream</label>
                            <select id="stream" name="stream" ng-change="GetSemester()" ng-model="UploadControl.stream" data-validation="required"
                                    data-validation-error-msg="The Stream field is required" class="form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="BSc">BSc</option>
                                <option value="MSc">MSc</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="course">Course</label>
                            <select id="course" name="course" ng-model="UploadControl.course" data-validation="required"
                                    data-validation-error-msg="The course field is required" class="form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="Honors">Honors</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="semester">Semester</label>
                            <select id="semester" name="semester" ng-model="UploadControl.semester" data-validation="required"
                                    data-validation-error-msg="The semester field is required" class="form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="examType">Exam Type</label>
                            <select id="examType" name="examType" ng-model="UploadControl.examType" data-validation="required"
                                    data-validation-error-msg="The examType field is required" class="form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="ATKT">ATKT</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="file">CSV File</label>
                            <input ng-model="user.file" type="file" accept=".csv" id="file" data-validation-error-msg-required="The File is required" data-validation="required extension" data-validation-error-msg-allowing="Only csv files are allowed" data-validation-allowing="csv" class=" form-control">
                        </div>
                        <div class="col col-md-12 form-group">
                            <button type="submit" class="btn btn-primary pull-right">Validate File</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box box-primary" id="UploadMarkResult_div" style="display:none">
            <div class="box-header with-border">
                <h3 id="TitleForSubject1" class="box-title">Uploaded file has possible errors </h3> <!---->
            </div>
            <div class="box-body">
                <div class="alert alert-danger">
                    <div ng-repeat="error in CouldNtFindStudentSubject">
                        <span>{{error.ErrorMsg}}</span>.
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="form-group">
                    <!--<button type="button" class="btn btn-primary pull-left" ng-click="OpenEntrySheet()">Entry Sheet</button>-->
                    <button type="button" ng-click="ConfirmSave()" class="btn btn-primary pull-right">Confirm & Save Marks</button>
                </div>
            </div>
        </div>
        <style>
            div.form-error {
                background-color: #f2dede !important;
                margin: 15px !important;
            }
        </style>
    </div>
</div>
