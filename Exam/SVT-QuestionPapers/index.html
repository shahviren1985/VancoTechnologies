<!DOCTYPE html>
<html ng-app="ExamSystemApp">
<head>
    <title>Admin Dashbord</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="dist/third/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/third/ionicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/css/toastr.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css" />
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
    <link href="CustomCss/app.css" rel="stylesheet" />
    <link href="App/App.css" rel="stylesheet" />
    <style>
        /*Removed validation icon for theme */
        input, select {
            background-image: none !important;
        }
        /*override validation Success lable color*/
        .form-group.has-success label {
            color: #444 !important;
        }
        /*override validation Success border color*/
        .form-group.has-success .form-control, .form-group.has-success .input-group-addon {
            border-color: #d2d6de !important;
        }
    </style>

</head>
<body class="hold-transition skin-blue sidebar-mini " style="height:100%; display:none" id="IsAuthoUser">
    <div class="wrapper" style="display:none">
        <div id="LoginViewHide" ng-controller="HeaderManageController">
            <header class="main-header">
                <!-- Logo -->
                <a href="/" class="logo">
                    <span class="logo-mini"><b>SVT</b></span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>SVT</b> Staff Member Portal</span>
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <!-- Navbar Right Menu -->
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a style="cursor:pointer" data-toggle="dropdown" class="dropdown-toggle"><i  class="fa fa-user-circle-o" aria-hidden="true"></i> <span class="hidden-xs"><span class="UsrnmTextspn"></span></span></a> <ul class="dropdown-menu">
                                    <li class="user-header">
                                        <i style="font-size: 150px; color: #b8c7ce" class="fa fa-user-circle-o" aria-hidden="true"></i>
                                         <p>
                                            <span class="UsrnmTextspn"></span>
                                        </p>
                                    </li>
                                    <li class="user-footer"><div class="pull-left"></div> <div class="pull-right"><a ng-click="SignOut()" class="btn btn-default btn-flat">Sign out</a></div></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <section class="sidebar">
                    <div class="user-panel">
                        <div class="pull-left image">
                            <i style="font-size: 50px; color: #b8c7ce" class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </div>
                        <div class="pull-left info" style="left: 76px; padding-top: 7%; ">
                            <p><span class="UsrnmTextspn"></span></p>
                        </div>
                    </div>
                    <ul data-widget="tree" class="sidebar-menu tree">
                        <li ng-class="{active:isActive('/home')}" class="router-link-exact-active">
                            <a href="#!/home">
                                <i class="fa fa-home"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li ng-class="{active:isActive('/UploadPaper')}" class="router-link-exact-active">
                            <a href="#!/UploadPaper">
                                <i class="fa fa-file-pdf-o"></i>
                                <span>Upload Paper</span>
                            </a>
                        </li>
                        <li ng-class="{active:isActive('/ViewPreviousPapers')}">
                            <a href="#!/ViewPreviousPapers">
                                <i class="fa fa-download"></i>
                                <span>View Previous Papers</span>
                            </a>
                        </li>
                        <li ng-class="{active:isActive('/ViewElectiveMapping')}">
                            <a href="#!/ViewElectiveMapping">
                                <i class="fa fa-address-book"></i>
                                <span>View Elective Mapping</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </aside>
        </div>
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <ng-view></ng-view>
            </section>
        </div>
        <!-- /.content-wrapper -->
    </div>
    <div>
        <!-- jQuery 2.2.3 -->
        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="CustomJs/urlConfig.js"></script>
        <link href="plugins/datepicker/datepicker3.css" rel="stylesheet" />
        <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
        <script src="CustomJs/alasql.min.js"></script>
        <script src="CustomJs/Angular.js"></script>
        <script src="CustomJs/angular-route.js"></script>
        <script src="App/AppConfig.js"></script>
        <script src="CustomJs/AppConfig.js"></script>
        <script src="CustomJs/sort-by-full.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/1.3.1/js/toastr.js"></script>
        <script src="CustomJs/Index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css"
              rel="stylesheet" type="text/css" />



        <!-- Bootstrap 3.3.6 -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="plugins/fastclick/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/app.min.js"></script>
        <!-- Sparkline -->
        <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
        <!-- SlimScroll 1.3.0 -->
        <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <!-- DataTables -->
        <script src="plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="plugins/datatables/dataTables.bootstrap.min.js"></script>

        <script src="App/PaperMapping/AdvancePaper/AdvancePaperCtrl.js"></script>
        <script src="CustomJs/ImportStudent.js"></script>
        <script src="CustomJs/ExamForms.js"></script>
        <script src="CustomJs/SeatNumbers.js"></script>
        <script src="CustomJs/InternalMark.js"></script>
        <script src="CustomJs/ExternalMarkEntry.js"></script>
        <script src="CustomJs/marksheet.js"></script>
        <script src="CustomJs/HallTicketView.js"></script>
        <script src="CustomJs/PracticalMarksEntry.js"></script>
        <script src="CustomJs/LedgerReportCtrl.js"></script>
        <script src="CustomJs/GraceMarkEntry.js"></script>
        <script src="App/OnlineQueries/Transcript.controller.js"></script>

        <script src="App/Directive/A4LatterPad.directive.js"></script>
    </div>
</body>
</html>
