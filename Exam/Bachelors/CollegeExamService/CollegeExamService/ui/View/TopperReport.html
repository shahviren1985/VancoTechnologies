<div class="row">
    <div class="col col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">{{PageTitle}}</h3>
            </div>
            <form id="PageViewForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col col-lg-12 form-group">
                            <label for="stream">Stream</label>
                            <select id="stream" name="stream" ng-change="GetSemester()" ng-model="PageView.stream" data-validation="required"
                                    data-validation-error-msg="The Stream field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="BSc">BSc</option>
                                <option value="MSc">MSc</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="course">Course</label>
                            <select id="course" name="course" ng-model="PageView.course" data-validation="required"
                                    data-validation-error-msg="The course field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="Honors">Honors</option>
                                <option value="All">Over All</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="semester">Semester</label>
                            <select id="semester" name="semester" ng-model="PageView.semester" data-validation="required"
                                    data-validation-error-msg="The semester field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="examType">Exam Type</label>
                            <select id="examType" name="examType" ng-model="PageView.examType" data-validation="required"
                                    data-validation-error-msg="The examType field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="ATKT">ATKT</option>
                            </select>
                        </div>
                        <!--<div class="col col-lg-12 form-group">
                            <label for="sem">Specialization</label>
                            <select disabled="disabled" name="Specialization" ng-model="PageView.Specialization" data-validation="required"
                                    data-validation-error-msg="The Specialization field is required" id="Specialization" class="Drp_Cnrtl form-control">
                                <option selected="selected" disabled="disabled" value="">--- Select ---</option>
                            </select>
                        </div>-->
                        <div class="col col-md-12 form-group">
                            <button type="submit" class="btn btn-primary pull-right">Get Report</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <style>
            div.form-error {
                background-color: #f2dede !important;
                margin: 15px !important;
            }
        </style>
        <div class="box box-primary" id="AddExtraSubjectForm2" style="display:none">
            <form id="AddExtraSubjectForm2">
                <div class="box-header with-border">
                    <h3 id="TitleForSubject1" class="box-title">Toppers Result</h3> <!---->
                </div>
                <div class="box-body">
                    <table class="table table-hover" id="sampleTable">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>College Registration No</th>
                                <th>Student Name</th>
                                <th>Specilisation</th>
                                <th>Rank</th>
                                <th>Course</th>
                                <th>Total Marks</th>
                                <th>Grade</th>
                                <!--<th>Percentage</th>-->
                            </tr>
                        </thead>
                        <tbody style="max-height: 500px; overflow: auto;">
                            <tr ng-repeat="stu in FinalObjtoDisp track by $index">
                                <td>{{$index+1}}</td>
                                <td style="white-space: nowrap;">{{stu.CollegeReg}}</td>
                                <td style="white-space: nowrap;">{{stu.Name}}</td>
                                <td style="white-space: nowrap;">{{stu.Spec}}</td>
                                <td><span>{{stu.Rank}}</span></td>
                                <td ng-if="stu.IsRegularStudent==true"><span>Regular</span></td>
                                <td ng-if="stu.IsRegularStudent==false"><span>Honors</span></td>
                                <td><center>{{stu.Percentage | number:2}}%</center></td>
                                <td><center>{{stu.Grade}}</center></td>
                                <!--<td><span>{{stu.Percentage | number : 2}}%</span></td>-->
                            </tr>
                        </tbody>
                    </table>
                </div> <!---->
                <div class="box-footer">
                    <button type="button" class="btn btn-primary pull-left" ng-click="PrintMeritCerificate()">Print Merit Certificate</button>
                    <button type="button" class="btn btn-primary pull-right" onclick="tableToExcel()">Download Excel</button>
                </div>
            </form>
        </div>
    </div>
</div>
