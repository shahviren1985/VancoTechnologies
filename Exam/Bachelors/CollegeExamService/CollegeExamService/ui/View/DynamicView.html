<div class="row">
    <div class="col col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">{{PageTitle}}</h3>
            </div>
            <form id="PageViewForm">
                <div class="box-body">
                    <div class="row">
                        <div class="col col-lg-12 form-group">
                            <label for="stream">Stream</label>
                            <select id="stream" name="stream" ng-change="GetSemester()" ng-model="PageView.stream" data-validation="required"
                                    data-validation-error-msg="The Stream field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="BSc">BSc</option>
                                <option value="MSc">MSc</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="course">Course</label>
                            <select id="course" name="course" ng-model="PageView.course" data-validation="required"
                                    data-validation-error-msg="The course field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="Honors">Honors</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="semester">Semester</label>
                            <select id="semester" name="semester" ng-model="PageView.semester" data-validation="required"
                                    data-validation-error-msg="The semester field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="examType">Exam Type</label>
                            <select id="examType" name="examType" ng-model="PageView.examType" data-validation="required"
                                    data-validation-error-msg="The examType field is required" class="Drp_Cnrtl form-control">
                                <option value="" selected="selected" disabled="disabled">--- Select ---</option>
                                <option value="Regular">Regular</option>
                                <option value="ATKT">ATKT</option>
                            </select>
                        </div>
                        <div class="col col-lg-12 form-group">
                            <label for="sem">Specialization</label>
                            <select disabled="disabled" name="Specialization" ng-model="PageView.Specialization" data-validation="required"
                                    data-validation-error-msg="The Specialization field is required" id="Specialization" class="Drp_Cnrtl form-control">
                                <option selected="selected" disabled="disabled" value="">--- Select ---</option>
                            </select>
                        </div>
                        <div class="col col-md-12 form-group">
                            <button type="submit" class="btn btn-primary pull-right">Get</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <style>
            div.form-error {
                background-color: #f2dede !important;
                margin: 15px !important;
            }
        </style>
        <div class="box box-primary" id="AddExtraSubjectForm2" style="display:none">
            <form id="AddExtraSubjectForm2">
                <div class="box-header with-border">
                    <h3 id="TitleForSubject1" class="box-title">Add On Subjects</h3> <!---->
                </div>
                <div class="box-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectall" class="MainCheckBoxSelectStudent"></th>
                                <th>Seat Number</th>
                                <th>Roll Number</th>
                                <th>Student Name</th>
                            </tr>
                        </thead>
                        <tbody style="max-height: 500px; overflow: auto;">
                            <tr ng-repeat="stu in array track by $index">
                                <td><input type="checkbox" ng-model="stu.IsRequiredCheck" id=" studentchk_{{stu.seatnumber}}" data-seatnumber="{{stu.SeatNumber}}" class="clsStudentCheckBox" /></td>
                                <td style="white-space: nowrap;">{{stu.SeatNumber}}</td>
                                <td><span>{{stu.RollNumber}}</span></td>
                                <td><span>{{stu.FullName}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!---->

                <div class="box-header with-border">
                    <h3 id="TitleForSubject1" class="box-title">Select Subject</h3> <!---->
                </div>
                <div class="box-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectallSubject" class="MainChkForAllSubject"></th>
                                <th>Subject Code</th>
                                <th>Paper Title</th>
                                <th>Paper Type</th>
                            </tr>
                        </thead>
                        <tbody style="max-height: 500px; overflow: auto;">
                            <tr ng-repeat="papers in SubjectSelectHonors track by $index">
                                <td><input type="checkbox" id="paperChk_{{papers.Code}}" data-code="{{papers.Code}}" class="clsPaperChkBox" /></td>
                                <td style="white-space: nowrap;">{{papers.Code}}</td>
                                <td><span>{{papers.paperTitle}}</span></td>
                                <td><span>{{papers.PaperType}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!---->

                <div class="box-footer">
                    <div class="form-group">
                        <!--<button type="button" class="btn btn-primary pull-left" ng-click="">Get Report</button>-->
                        <button type="button" ng-click="SaveAllRecord()" class="btn btn-primary pull-right">Save GE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
