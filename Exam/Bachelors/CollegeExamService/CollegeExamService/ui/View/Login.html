<div id="app" style="height:100%" class="skin-blue login-page">
    <div class="page-wrapper">
        <div class="single-logo">
            <img src="http://adminapps.in/SVTExams/SVTExam/ui/images/logo.png" alt="">
        </div>
        <div class="login-box">
            <div class="login-logo">
                <a href="/">
                    <b>Exam</b> System
                </a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p> <!---->
                <p class="login-box-msg text-red" style="display:none" id="Errormsg">Invalid Credentials</p>
                <form method="post">
                    <div class="form-group has-feedback">
                        <input type="text" ng-model="usernamemodal" autocomplete="off" placeholder="Username" class="form-control">
                        <span class="glyphicon glyphicon-envelope form-control-feedback">
                        </span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" ng-model="passwordmodal" autocomplete="off" placeholder="Password" class="form-control">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-8 col-xs-4">
                            <button ng-click="LogintoSystem()" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style="min-height:150px"></div>
</div>
